<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Прикол)</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        .pre {
            font-family: Lobster;
            font-weight: normal;
            color: #ffffff;
            text-shadow: 0 0 4px #000;
        }

        .msg {
            font-family: Roboto;
            color: #ffffff;
            text-shadow: 0 0 4px #000;
        }

        .wrapper {
            max-width: 480px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <h1 class="pre">Мудрая мысль на сегодня...</h1>
    <h2 id="msg" class="msg">{{ msg }}...</h2>
</div>
</body>
<script defer>
    let msgContainer = document.getElementById('msg');
    setInterval(() => {
        fetch('/msg')
            .then(r => r.text())
            .then(text => {
                msgContainer.innerText = text
            });
    }, 3000);
</script>
</html>
